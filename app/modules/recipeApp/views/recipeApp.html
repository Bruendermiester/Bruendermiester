<div class="wrapper" ng-controller="recipeAppController">
	<div id="header">
	  <div class="app-home" ng-click="cancel()"><h2>Bruendermiester</h2></div>
	  <i class="fa fa-bars fa-2x" ng-click="navFunction()"></i>
	</div>

	<div class="recipeBody">
<!-- 		<div class="left-column"> 
			<div class="add-button" ng-click="addRecipe()">
				Add Recipe
			</div>
		</div> -->
		<div class="nav" ng-class="{showNav: navClick}">
			<div class="middleNav">
				<a class="small-nav" href="#/resume" style="background-image: url('modules/resume/images/resumeImage.png')"> </a>
				<a class="small-nav" href="#/myWork" style="background-image: url('modules/mainPage/images/myWork.png')"></a>
				<a class="small-nav" href="#/recipeApp" style=""></a>		
			 </div>
		</div>
		<div ng-switch on="view">
			<div ng-switch-default>
				<div class="filter-bar">
					<div class="add-button" ng-click="addRecipe()">
						New Recipe
					</div>		
					<form class="searchForm">
						<input class="searchBox" placeholder="Search" ng-model="searchText"></input>
					</form>	
					<form class="courseForm">
					    <select name="singleSelect" class="course-select" ng-model="filterCourse" ng-change="getFilteredRecipes(filterCourse, filterCuisine)" >
					      <option value="" disabled selected>Filter By Course</option>
					      <option value="undefined">All</option>
					      <option value="Breakfast">Breakfast</option>
					      <option value="Lunch">Lunch</option>
					      <option value="Dinner">Dinner</option>
					      <option value="Desert">Desert</option>
					      <option value="Appetizers">Appetizers</option>
					    </select>	
				    </form>
					<form class="cuisineForm">
					    <select name="singleSelect" class="course-select" ng-model="filterCuisine" ng-change="getFilteredRecipes(filterCourse, filterCuisine)" >
					      <option value="" disabled selected>Filter By Cuisine</option>
					      <option value="undefined">All</option>
					      <option value="American">American</option>
					      <option value="Chinese">Chinese</option>
					      <option value="French">French</option>
					      <option value="Greek">Greek</option>
					      <option value="Indian">Indian</option>
					      <option value="Italian">Italian</option>
					      <option value="Japanese">Japanese</option>
					      <option value="Mediterranean">Mediterranean</option>
					      <option value="Mexican">Mexican</option>
					      <option value="Thai">Thai</option>
					      <option value="Vietnamese">Vietnamese</option>
					    </select>	
				    </form>					    			    
				</div>
				<div class="card-wrapper" ng-init="getRecipes()">
					<div ng-repeat="card in recipes | filter:searchText">
						<div class="full-card" ng-click="openRecipe(card._id, 'displayRecipe')">
							<div class="recipe-image" style="background-image: url({{card.image}})"></div>
							<div class="recipe-title"><h3>{{card.title}}</h3></div>
						</div>
					</div>
				</div>				
			</div>		
			<div ng-switch-when="makingRecipe">
				<div class="form-wrapper">
					<div class="left-box">
						<div class="settingImage" style="background-image: url({{newRecipe.image}})">
						</div>		
						<div class="box-wrapper">
							<div class="small-form">
								<h3>Total Time</h3>
								<form >
									<input class="new-total-time" type="text" ng-model="newRecipe.totalTime"></input>
								</form>	
							</div>	
							<div class="small-form">						
								<h3>Number of Servings</h3>
								<form>
									<input class="new-number-servings" type="number" ng-model="newRecipe.servings"></input>
								</form>		
							</div>
							<div class="small-form">						
								<h3>Course</h3>
							    <select name="singleSelect" class="course" ng-model="newRecipe.course">
							      <option value="Breakfast">Breakfast</option>
							      <option value="Lunch">Lunch</option>
							      <option value="Dinner">Dinner</option>
							      <option value="Desert">Desert</option>
							      <option value="Appetizers">Appetizers</option>
							    </select>	
							</div>	
							<div class="small-form">						
								<h3>Cuisine</h3>
							    <select name="singleSelect" class="course" ng-model="newRecipe.cuisine">
							      <option value="American">American</option>
							      <option value="Chinese">Chinese</option>
							      <option value="French">French</option>
							      <option value="Greek">Greek</option>
							      <option value="Indian">Indian</option>
							      <option value="Italian">Italian</option>
							      <option value="Japanese">Japanese</option>
							      <option value="Mediterranean">Mediterranean</option>
							      <option value="Mexican">Mexican</option>
							      <option value="Thai">Thai</option>
							      <option value="Vietnamese">Vietnamese</option>
							    </select>	
							</div>															
						</div>	
					</div>
					<h3>Title:</h3>
					<form >
						<input class="new-title" type="text" ng-model="newRecipe.title">
					</form>
					<h3>Image Url:</h3>
					<form >
						<input placeholder="Example: https://www.planwallpaper.com/static/images/magic-of-blue-universe-images.jpg" class="new-title" type="text" ng-model="newRecipe.image">
					</form>		
					<h3>Ingrediants:</h3>			
					<form >
						<textarea placeholder="Put each ingredient on its own line" class="new-ingredients" type="text" ng-model="newRecipe.ingredients"></textarea>
					</form>	
					<h3>Directions:</h3>
					<form >
						<textarea placeholder="Put each direction on its own line"class="new-directions" type="text" ng-model="newRecipe.directions"></textarea>
					</form>
					<div class="save-button" ng-click="saveRecipe(newRecipe._id)">Save</div>
					<div class="cancel-button" ng-click="cancel()">Cancel</div>
				</div>
			</div>
			<div ng-switch-when="displayRecipe">
				<div class="recipe-wrapper">
					<div class="left-block">
						<div class="display-image" style="background-image: url({{newRecipe.image}})"></div>
						<div class="edit-button" ng-click="openRecipe(newRecipe._id, 'makingRecipe')">Edit</div>
						<div class="remove-button" ng-click="deleteRecipe(newRecipe._id)">Delete</div>
						<div class="cancel-button" ng-click="cancel()">Cancel</div>
					</div>
					<h3>Title:</h3>
					<h2>{{newRecipe.title}}</h2>
					<h3>Ingrediants:</h3>	
					<div class="ingredients-block">
						<div class="ingredients" ng-repeat="row in newRecipe.ingredients">
							<h2>{{row}}</h2>
						</div>
					</div>
					<h3>Directions:</h3>
					<div class="directions-block">
						<div class="directions" ng-repeat="rowDirections in newRecipe.directions track by $index">
							<h3>{{$index + 1}}. {{rowDirections}}</h3>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>
